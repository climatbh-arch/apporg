services:
  - type: web
    name: os-orcamento-system
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: os_orcamento_db
          property: connectionString
    rootDir: .
